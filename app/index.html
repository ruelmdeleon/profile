  <script>
  $(document).ready(function(){
    var timeout_baseline = 150;
    var autotype = [['R',.2],['U',.4],['E',.1],['L',.1],[' ',.1],['D',.3],['E',.2],['L',.1],['E',.15],['O',.15],['N',.45]];

    var typeout = function(callback) {
      $.each(autotype, function(k,v) {
        setTimeout(function() {
          var $strap = $('#welcome-strap > span:first-child');
          $strap.append(v[0]);
          callback($strap);
        }, k*timeout_baseline*(1+v[1]));
      });
    };
    typeout(function(elem){
      if(elem.text() === 'RUEL DELEON') {
        setTimeout(function() {
          var $wrap = $('#wrapper');
          var $floater = $wrap.find('#welcome-strap > span:first-child');
          $floater.css({
            top: $floater.offset().top,
            left: $floater.offset().left,
            position: 'absolute'
          });
          $wrap.animate( {
            height: $('#container-fluid').height(),
          }, function() {
            $wrap.remove();
            $('body').removeClass('noscroll');
          });
          $floater.animate({
            left: $('.brand').offset().left,
            top: $('.brand').offset().top + $('.brand').height()
          });
          setTimeout(function() {

          }, timeout_baseline*3);
        }, timeout_baseline*5);
      }
    });
  });
  </script>
